{% extends 'base_app/base.html' %}
{% load static %}

{% block flux-posts %}
    <link rel="stylesheet" href="{% static '/base_app/stylesheets/delete_ticket.css' %}" type="text/css">
    <div class="rectangle" id="background"></div>
    <p id="ask_message">Confirmez-vous la suppression de votre ticket?</p>
    <button id="validation_button"
            onclick="window.location.href='{% url 'base_app:ticket_deleted' ticket_id=ticket_id  %}';">
        Supprimer
    </button>
{% endblock %}
